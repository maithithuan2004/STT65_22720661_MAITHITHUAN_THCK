<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <script src="../JS/jquery-3.7.1.min.js"></script>
    <script src="../JS/bootstrap.min.js"></script>
    <style>
        [class*=col-] {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
    </style>
    <script>
        $(document).ready(function() {
            $("#btnDK").click(function() {
                $("#myModal").modal();
            })
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-12">
                <img src="../IMG/HEADER.PNG" alt="srcset" id="anh" class="w-100 h-auto">
            </div>
        </div>
        <div class="row">
            <nav class="navbar navbar-expand">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#" class="nav-link">Đăng nhập</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" data-bs-toggle="modal" data-bs-target="#myModal" id="btnDK">Đăng kí</a></li>
                </ul>
            </nav>
        </div>
        <div class="row">
            <h1>DANH SÁCH THAM GIA ĐỘI ROBOCON KHOA CNTT</h1>
            <table id="bangthanhtoan" class="table table-bordered">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Mã thành vien</th>
                        <th>Họ tên</th>
                        <th>Lớp</th>
                        <th>Ngày tham gia</th>
                        <th>Điện thoại</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="paymentTable">
                    <tr>
                        <td>1</td>
                        <td>K16-123456789</th>
                            <td>Tran Thanh Kha</td>
                            <td>DHKTPM116TT</td>
                            <td>22/02/2022</td>
                            <td>0909-123-123</td>
                            <td>thanhkha@iuh.edu.vn</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <table style="width: 100%;">
                <thead>
                    <tr>
                        <th style="width: 400px;">
                            <div class="d'flex">
                                <p class="mb-0">SVTH:</p>
                            </div>
                            <div class="d-inline-block border-bottom border-dark border-2 w-50">
                            </div>
                        </th>
                        <th style="width: 400px;">
                            <div class="d'flex">
                                <p class="mb-0">Mã số sinh viên:</p>
                            </div>
                            <div class="d-inline-block border-bottom border-dark border-2 w-50">
                            </div>
                        </th>
                        <th style="width: 400px;">
                            <div class="d'flex">
                                <p class="mb-0">Lớp:</p>
                            </div>
                            <div class="d-inline-block border-bottom border-dark border-2 w-50">
                            </div>
                        </th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5>THÔNG TIN CÁ NHÂN</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container mt-4">
                            <form action="">
                                <div class="row mb-3">
                                    <label for="studentld" class="col-sm-3 col-form-label">Mã thành viên: 
                                        <span class="text-danger">*</span>
                                    </label>
                                    <div class="col sm-9">
                                        <input type="text" class="form-control" id="studentId" placeholder="Mã:K16-123456789">
                                        <span class="text-danger" id="studentIdFeedback" style="display: none;"></span>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="fullName" class="col-sm-3 col-form-label">Họ tên: 
                                        <span class="text-danger">*</span>
                                    </label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="fullName" placeholder="Họ tên:Tran Anh Dung">
                                        <span class="text-danger" id="fullNameFeedback" style="display: none;"></span>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="Lop" class="col-sm-3 col-form-label">Lớp: 
                                        <span class="text-danger">*</span>
                                    </label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="Lop" placeholder="Lớp:DHKTPM116TT">
                                        <span class="text-danger" id="LopFeedback" style="display: none;"></span>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="Lop" class="col-sm-3 col-form-label">Ngày tham gia:
                                         <span class="text-danger">*</span></label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="Lop" placeholder="mm/dd/yyyy">
                                        <span class="text-danger" id="LopFeedback" style="display: none;"></span>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="Lop" class="col-sm-3 col-form-label">SĐT:
                                         <span class="text-danger">*</span>
                                        </label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="Lop" placeholder="SĐT:0XXX-XXX-XXX">
                                        <span class="text-danger" id="LopFeedback" style="display: none;"></span>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="email" class="col-sm-3 col-form-label">Email: 
                                        <span class="text-danger">*</span>
                                    </label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="email" placeholder="Email:xxxxxx@iuh.edu.vn">
                                        <span class="text-danger" id="LopFeedback" style="display: none;"></span>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <button type="button" class="btn btn-success" id="paymentButton" style="width: 100%;">Lưu</button>
                                </div>

                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
